<ui:composition template="layoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="titulo">Lista de produto</ui:define>

	<ui:define name="corpo">
		<h1>Lista de produto</h1>

		<h:form id="formLista"> 
			<p:growl />

			<p:dataTable border="1" value="#{produtoController.lista}"
				var="produto" emptyMessage="Nenhum produto cadastrado!">
				<p:column headerText="Id" >
					<h:outputText value="#{produto.id}" />
				</p:column>
				<p:column headerText="Nome">
					<h:outputText value="#{produto.nome}" />
				</p:column>
				<p:column headerText="Código">
					<h:outputText value="#{produto.codigo}" />
				</p:column>
				<p:column headerText="Descrição">
					<h:outputText value="#{produto.descricao}" />
				</p:column>
				<p:column headerText="Valor">
					<h:outputText value="#{produto.valor}" />
				</p:column>
				<p:column headerText="Ação">
					<p:commandButton value="Editar"
						action="#{produtoController.editar}">
						<f:setPropertyActionListener value="#{produto}"
							target="#{produtoController.produto}" />
					</p:commandButton>
					<p:commandButton value="Excluir" update="formLista"
						action="#{produtoController.excluir}">
						<f:setPropertyActionListener value="#{produto}"
							target="#{produtoController.produto}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
