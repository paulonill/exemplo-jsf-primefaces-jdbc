<ui:composition template="layoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<ui:define name="titulo">Cadastro de produto</ui:define>
	
	<ui:define name="corpo">
		
		<br />
		
		<h:form id="formCadastro">
			<p:growl />
			
			<p:panel header="Cadastro de produto">
			
				<p:panelGrid columns="2" id="panelCadastro">
					<p:outputLabel value="Nome: *" />
					<p:inputText value="#{produtoController.produto.nome}"
						required="true"
						requiredMessage="O campo nome é obrigatório!" />
					<p:outputLabel value="Código: *" />
					<p:inputText value="#{produtoController.produto.codigo}"
						required="true"
						requiredMessage="O campo código é obrigatório!" />
					<p:outputLabel value="Descrição: *" />
					<p:inputText value="#{produtoController.produto.descricao}"
						required="true"
						requiredMessage="O campo descrição é obrigatório!" />
					<p:outputLabel value="Valor: *" />
					<p:inputText value="#{produtoController.produto.valor}"
						required="true"
						requiredMessage="O campo valor é obrigatório!" />
					<f:facet name="footer">
						<p:commandButton value="Salvar" action="#{produtoController.salvar}" update="formCadastro" />
					</f:facet>
				</p:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
